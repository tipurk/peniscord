<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <title>peniscord</title>
    <script src="index.js" defer></script>
    <script src="views/navbotbar/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="chat-window">
        <div class="header">
          <div id="hand" class="hand"></div>
          <img src="imges/cat-icon.jpg" alt="Avatar" class="avatar" />
          <h1 class="chat-title">peniscord</h1>
          <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        </div>
        <hr class="divider" />
        <ul id="messages" class="messages-list"></ul>
        <form id="message-form" class="message-form">
          <input
            type="text"
            id="message-input"
            placeholder="Введите сообщение"
          />
          <button type="submit">
            <img src="imges/msg-icon.png" alt="Отправить" class="msg-button" />
          </button>
          <div class="menu-container">
            <button id="menu-button">
              <img
                src="imges/another-icon.png"
                alt="идинахуй"
                class="msg-button"
              />
            </button>
            <div id="menu" class="menu">
              <button id="pet-button">Погладить кота</button>
            </div>
          </div>
        </form>
      </div>

      <div class="sidebar" id="sidebar">
        <button class="sidebar-close" id="sidebarClose">&times;</button>
        <div class="sidebar-item" onclick="selectNavItem(this)">
          <a href="index.html">
            <img src="imges/chat-icon.png" alt="Chat" class="sidebar-icon" />
            <span>Chat</span>
          </a>
        </div>
        <div class="sidebar-item" onclick="selectNavItem(this)">
          <a href="views/test/index.html">
            <span>Test</span>
          </a>
        </div>
        <div class="sidebar-item" onclick="selectNavItem(this)">
          <span>Notifications</span>
        </div>
        <div class="sidebar-item" onclick="selectNavItem(this)">
          <span>Profile</span>
        </div>
      </div>
    </div>
  </body>
</html>
